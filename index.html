<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>

    <title>Clock</title>

</head>

<body>

    <div id="clock-container">

        <div id="clock">

            <div id="second"></div>
            <div id="minute"></div>

        </div>

        <div id="time">

        </div>

    </div>

</body>
